<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <style>
        body{
            background-color: rgb(69, 113, 99);
        }

        h1 {
            text-align: center;
            color: white;
        }

        section {
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Vamos contar</h1>
    <section>
        <p>Inicio: <input type="number" name="inicio" id="inicio"></p>

        <p>Fim: <input type="number" name="fim" id="fim"></p>

        <p>Passo: <input type="number" name="passo" id="passo"></p>
        <input type="button" value="Contar" onclick="contar()">
        <p id="res">preparando a contagem...</p>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
